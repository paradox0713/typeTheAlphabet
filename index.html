<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Type the alphabet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Nunito+Sans:ital,opsz@1,6..12&family=PT+Sans&family=Space+Grotesk:wght@700&family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3b3b7eec54.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>Type the alphabet</h1>
    <h4>Type all the alphabets in sequence.<i class="fa-solid fa-face-smile"></i></h4>
    <div class="feedbackDiv">
    <p class="feedback">Timer starts when you type</p>
    </div>
    <div class="sequenceDiv">
    <p class="initial">Press Enter to restart</p>
   </div>
    <p class="timerDisplay">Time: 0.00s</p>
    <p class="bestTime"></p>
    <div class="detailed">
      <h3>Detailed Results</h3>
      <p class=result0></p>
      <p class=result1></p>
      <p class=result2></p>
      <p class=result3></p>
      <p class=result4></p>
      <p class=result5></p>
      <p class=result6></p>
      <p class=result7></p>
      <p class=result8></p>
      <p class=result9></p>
      <p class=result10></p>
      <p class=result11></p>
      <p class=result12></p>
      <p class=result13></p>
      <p class=result14></p>
      <p class=result15></p>
      <p class=result16></p>
      <p class=result17></p>
      <p class=result18></p>
      <p class=result19></p>
      <p class=result20></p>
      <p class=result21></p>
      <p class=result22></p>
      <p class=result23></p>
      <p class=result24></p>
      <p class=result25></p>
    </div>

    
    <script type="text/javascript" src="index.js">

    </script>

  </body>
</html>
